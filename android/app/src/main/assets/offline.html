<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    .spinner {
      display: none;
      margin-top: 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>You are offline</h1>
  <p>Please reconnect to the internet.</p>
  <button onclick="reloadPage()">Reload</button>
  <div class="spinner" id="spinner"></div>

  <script>
    function reloadPage() {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      // small delay to show spinner before redirect
      setTimeout(() => {
        window.location.href = 'https://markit.co.in/login';
      }, 1000);
    }
  </script>
</body>
</html>
