<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youâ€™re Offline</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1.5rem;
      background-color: #fff;
      margin: 0;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: rgb(249, 115, 22); /* main orange */
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: rgb(234, 88, 12); /* darker orange hover */
    }
  </style>
</head>
<body>
<h1>Youâ€™re Offline</h1>
<p>Please check your internet connection and try again.</p>
<button id="retry">Retry</button>

<script>
  const retryButton = document.getElementById('retry');

  function retry() {
    if (navigator.onLine) {
      const prevUrl = localStorage.getItem('prevRoute') || '/';
      localStorage.removeItem('prevRoute');
      window.location.replace(prevUrl);
    } else {
      alert('Still offline ðŸ˜•');
    }
  }

  retryButton.addEventListener('click', retry);

  // Automatically retry when connection is restored
  window.addEventListener('online', retry);
</script>
</body>
</html>
